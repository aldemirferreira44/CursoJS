<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: black;
            width: 100px;
            height: 20px;

        }

        body {

            background-color: black;
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>Texto 1</h1>
    <div id='area'>Aperte aqui</div>
    <!--<div id='area' onclick="apertar()" onmouseenter="entrar()" onmouseleave="sair()"> Aperte aqui </div>-->
    <script>
        var c = document.getElementById('area')
        c.addEventListener('click', apertar)
        c.addEventListener('mouseenter', entrar)
        c.addEventListener('mouseout', sair)
        function apertar() {
            var c = window.document.getElementById('area')
            c.innerText = 'Apertado'
            c.style.background = 'gray'
        }
        function entrar() {
            var c = window.document.getElementById('area')
            c.innerText = 'Entrou'
            c.style.background = 'gray'
        }
        function sair() {
            var c = window.document.getElementById('area')
            c.innerText = 'Aperte aqui'
            c.style.background = 'black'
        }
    </script>
</body>

</html>
