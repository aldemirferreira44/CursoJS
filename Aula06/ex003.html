<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginadoJr</title>
    <style>
            body{background-color: black; /*Isso é CSS*/
            color: blanchedalmond;
       }
    </style>
</head>
<body>
    <h1>Eu sou o cara</h1> <!--Isso é HTML-->
    <p>O cara é o cara porque ele é o cara</p>
    <script>
        //Isso é JavaScript
     var n1 = Number(window.prompt('Digite um numero'))
     var n2 = Number(window.prompt('Digite mais um numero'))
     var s = n1 + n2
      window.alert(`A soma dos valores ${n1} e ${n2} é: ` + s)
    </script>
</body>
</html>
